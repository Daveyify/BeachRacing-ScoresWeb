<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/css/style.css" rel="stylesheet" />


    <title>Beach racing scores</title>
</head>

<body>
    <div class="container">
        <h1>BEACH RACING</h1>
        <h2>Check your scores</h2>
        <br>
        <h2>Enter your username:</h2>
        <input type="text" name="username" id="usernameInput">
        <br>
        <br>
        <br>
        <button id="getScores">Check</button>
    </div>
    <br>
    <div class="data-container">
        <table id="scoresTable" border="1">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Time</th>
                    <th>Balls</th>
                    <th>Car</th>
                </tr>
            </thead>
            <tbody id="scoresResults">
            </tbody>
        </table>
    </div>

    <script src="public/js/main.js"></script>

</body>

</html>
